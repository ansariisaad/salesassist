<header class="container full-container w-full text-sm xl:px-9 px-5">
  <!-- ========== HEADER ========== -->

  <nav
    class="bg-[#3b86e9]   w-full flex items-center justify-between fixed z-30 top-0 left-0 px-4"
    aria-label="Global"
  >
    <button (click)="toggleSidebar()" class="p-2 text-white text-2xl">
      <i class="ti ti-menu-2"></i>
    </button>
    <h1 class="font-bold text-xl text-white " >Smart Assist</h1>

    <div class="flex items-center gap-4">
      <div class="relative inline-flex">
        <a
          class="relative cursor-pointer align-middle rounded-full"
          (click)="toggleDropdown()"
        >
          <img
            class="object-cover w-7 h-7 rounded-full"
            src="assets/images/profile/user-1.jpg"
            alt="User Profile"
          />
        </a>
        <div
          *ngIf="isDropdownOpen"
          class="absolute top-4 -left-52 transition-[opacity,margin] border border-gray-400 rounded-[7px] duration opacity-100 mt-2 min-w-max w-[200px] z-[12] bg-white"
        >
          <div class="card-body p-0 py-2">
            <a
              href="javascript:void(0)"
              class="flex gap-2 items-center px-4 py-[6px] hover:bg-blue-500"
              routerLink="profile"
            >
              <i class="ti ti-user text-gray-500 text-xl"></i>
              <p class="text-sm text-gray-500">My Profile</p>
            </a>
             
            <a
              href="javascript:void(0)"
              class="flex gap-2 items-center px-4 py-[6px] hover:bg-blue-500"
            >
              <i class="ti ti-list-check text-gray-500 text-xl"></i>
              <p class="text-sm text-gray-500">My Task</p>
            </a>
             
          </div>
        </div>
      </div>
      
    </div>
  </nav>

  <!-- ========== END HEADER ========== -->
</header>
